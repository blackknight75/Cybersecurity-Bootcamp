name: Notify Slack on Update with File Details

on:
  push:
    branches:
      - main

jobs:
  slackNotification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          git fetch --depth=2 origin ${{ github.ref }}
          
          FILES_CHANGED=$(git diff --name-only HEAD~1 HEAD)
          if [ -z "$FILES_CHANGED" ]; then
            FILES_MSG="No files changed."
          else
            FILES_MSG="Files changed: \`\`\`$FILES_CHANGED\`\`\`"
          fi
          
          # Using echo and jq to properly format and escape JSON
          PAYLOAD=$(echo -n "{\"blocks\": [{\"type\": \"header\", \"text\": {\"type\": \"plain_text\", \"text\": \"Update Notification\", \"emoji\": true}}, {\"type\": \"section\", \"text\": {\"type\": \"mrkdwn\", \"text\": \"A new push to the *main* branch has occurred. Check out the GitHub repository for more details.\"}}, {\"type\": \"section\", \"text\": {\"type\": \"mrkdwn\", \"text\": \"*Files Changed:*\\n$FILES_MSG\"}}]}" | jq -c .)
          
          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" $SLACK_WEBHOOK_URL
